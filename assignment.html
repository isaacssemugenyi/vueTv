<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>
    <div id="tv">
        <div class="tv" v-if="signal">
            <div class="screen">
                <img class="program" src="black.jpg">
            </div>
            <button class="switch" v-on:click="toggle">
                <div class="white">
                    <div class="icon">|</div>
                </div>
            </button>
        </div>

        <div class="tv" v-else="signal">
            <div class="screen">
                <img class="program" src="tenor.gif">
            </div>
            <button class="switch" v-on:click="toggle">
                <div class="white">
                    <div class="icon">|</div>
                </div>
            </button>
        </div>
        <button v-on:click="toggle"></button>
    </div>
</body>
<script src="vue.js"></script>
<script src="assigment.js"></script>

</html>
